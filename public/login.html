<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login / Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main>
    <h1>Account</h1>
    
    <!-- Info Banner for New Users -->
    <div class="info-banner" style="background-color: #e3f2fd; border-left: 4px solid #2196f3; padding: 1rem; margin-bottom: 1.5rem; border-radius: 4px;">
      <h3 style="margin-top: 0; color: #1976d2;">ðŸ‘‹ New here?</h3>
      <p style="margin-bottom: 0;">
        <strong>No account needed!</strong> Just enter any username and password you'd like to use. 
        If the username doesn't exist, we'll automatically create a new account for you.
      </p>
    </div>

    <!-- Single Login Form -->
    <form id="login-form">
      <label>Username
        <input id="login-username" name="username" required>
      </label>
      <label>Password
        <input id="login-password" name="password" type="password" required>
      </label>
      <!-- Single submit button -->
      <div style="text-align: right; margin-top: 0.5rem;">
        <button type="submit">Log In / Sign Up</button>
      </div>
      <p id="login-error" class="error"></p>
    </form>
  </main>

  <script>
    // Single form submission handler
    document.getElementById('login-form').onsubmit = async (e) => {
      e.preventDefault();
      const errorDiv = document.getElementById('login-error');
      errorDiv.textContent = ''; // Clear previous errors
      
      const payload = {
        username: document.getElementById('login-username').value.trim(),
        password: document.getElementById('login-password').value
      };
      
      try {
        const res = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify(payload)
        });
        
        const data = await res.json().catch(()=>({}));
        
        if (res.ok) {
          // Show success message for new accounts
          if (data.newAccount) {
            alert('New account created successfully! You are now logged in.');
          }
          // Redirect to main app
          location.href = '/storage.html';
        } else {
          // Show error message
          errorDiv.textContent = data.error || 'Login failed';
        }
      } catch (error) {
        errorDiv.textContent = 'Network error. Please try again.';
      }
    };
  </script>
</body>
</html>
