<!-- 
References:
https://developer.mozilla.org/en-US/docs/Learn/Forms/User_form_validation
https://developer.mozilla.org/en-US/docs/Learn/Forms
https://expressjs.com/en/guide/routing.html
-->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login / Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main>
    <h1>Account</h1>

    <!-- Tabs -->
    <nav>
      <button id="tab-login" type="button">Login</button>
      <button id="tab-signup" type="button">Sign Up</button>
    </nav>

    <!-- Login Form -->
    <form id="login-form">
      <label>Username
        <input id="login-username" name="username" required>
      </label>
      <label>Password
        <input id="login-password" name="password" type="password" required>
      </label>
      <!-- Button aligned to right -->
      <div style="text-align: right; margin-top: 0.5rem;">
        <button id="login-btn" type="submit">Log In</button>
      </div>
      <p id="login-error" class="error"></p>
    </form>

    <!-- Sign Up Form -->
    <form id="signup-form" hidden>
      <label>Username
        <input id="signup-username" name="username" required>
      </label>
      <label>Password
        <input id="signup-password" name="password" type="password" required>
      </label>
      <label>Confirm Password
        <input id="signup-confirm" name="confirm" type="password" required>
      </label>
      <!-- Button aligned to right -->
      <div style="text-align: right; margin-top: 0.5rem;">
        <button id="signup-btn" type="submit">Sign Up</button>
      </div>
      <p id="signup-error" class="error"></p>
    </form>
  </main>

  <script>
    // Switch forms
    function show(tab) {
      document.getElementById('login-form').hidden = tab !== 'login';
      document.getElementById('signup-form').hidden = tab !== 'signup';
    }
    document.getElementById('tab-login').onclick = () => show('login');
    document.getElementById('tab-signup').onclick = () => show('signup');

    // Login
    document.getElementById('login-form').onsubmit = async (e) => {
      e.preventDefault();
      const payload = {
        username: document.getElementById('login-username').value.trim(),
        password: document.getElementById('login-password').value
      };
      const res = await fetch('/auth/login', {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify(payload)
      });
      const data = await res.json().catch(()=>({}));
      if (!res.ok) return (document.getElementById('login-error').textContent = data.error || 'Login failed');
      location.href = '/storage.html';
    };

    // Sign up
    document.getElementById('signup-form').onsubmit = async (e) => {
      e.preventDefault();
      const err = document.getElementById('signup-error');
      const u = document.getElementById('signup-username').value.trim();
      const p = document.getElementById('signup-password').value;
      const c = document.getElementById('signup-confirm').value;
      if (p !== c) return err.textContent = 'Passwords do not match';

      const res = await fetch('/auth/register', {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify({ username: u, password: p })
      });
      const data = await res.json().catch(()=>({}));
      if (!res.ok) return (err.textContent = data.error || 'Sign up failed');
      location.href = '/storage.html';
    };

    // Default view
    show('login');
  </script>
</body>
</html>
