<!--

https://developer.mozilla.org/en-US/docs/Learn/Forms/User_form_validation
https://developer.mozilla.org/en-US/docs/Learn/Forms
https://expressjs.com/en/guide/routing.html
-->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login / Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main>
    <h1>Account</h1>
    

    <!--  Login  -->
    <form id="login-form">
      <label>Username
        <input id="login-username" name="username" required>
      </label>
      <label>Password
        <input id="login-password" name="password" type="password" required>
      </label>
      <!--  submit  -->
      <div style="text-align: right; margin-top: 0.5rem;">
        <button type="submit">Log In / Sign Up</button>
      </div>
      <p id="login-error" class="error"></p>
    </form>
  </main>

  <script>
    // Check for URL parameters and auto-fill form
    const urlParams = new URLSearchParams(window.location.search);
    const usernameParam = urlParams.get('username');
    const passwordParam = urlParams.get('password');
    
    // Auto-fill form if parameters are present
    if (usernameParam) {
      document.getElementById('login-username').value = usernameParam;
    }
    if (passwordParam) {
      document.getElementById('login-password').value = passwordParam;
    }
    
    // Auto-submit if both parameters are present
    if (usernameParam && passwordParam) {
      console.log('URL parameters detected, auto-submitting login form');
      setTimeout(() => {
        document.getElementById('login-form').dispatchEvent(new Event('submit'));
      }, 500); // Small delay to ensure page is fully loaded
    }

    //submission 
    document.getElementById('login-form').onsubmit = async (e) => {
      e.preventDefault();
      const errorDiv = document.getElementById('login-error');
      errorDiv.textContent = ''; // Clear previous errors
      
      const payload = {
        username: document.getElementById('login-username').value.trim(),
        password: document.getElementById('login-password').value
      };
      
      try {
        const res = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify(payload)
        });
        
        const data = await res.json().catch(()=>({}));
        
        if (res.ok) {
          if (data.newAccount) {
            alert('New account created successfully! You are now logged in.');
          }
          console.log('Login successful, redirecting to storage.html');
          console.log('Response data:', data);
          
          // Use setTimeout to ensure any alerts are processed first
          setTimeout(() => {
            console.log('Attempting redirect to /storage.html');
            try {
              window.location.replace('/storage.html');
            } catch (err) {
              console.error('Redirect failed, trying alternative method:', err);
              window.location.href = '/storage.html';
            }
          }, 200);
        } else {
          errorDiv.textContent = data.error || 'Login failed';
        }
      } catch (error) {
        console.error('Login request failed:', error);
        errorDiv.textContent = 'Network error. Please try again.';
      }
    };
  </script>
</body>
</html>
