<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Login to view and manage your messages.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1>Login</h1>
  <form id="login-form">
    <label>Username <input id="username" required></label><br>
    <label>Password <input id="password" type="password" required></label><br>
    <button type="submit">Log in</button>
    <span id="msg"></span>
  </form>

  <script>
    async function login(e) {
      e.preventDefault();
      const body = JSON.stringify({
        username: document.querySelector('#username').value.trim(),
        password: document.querySelector('#password').value
      });
      const res = await fetch('/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body
      });
      if (res.ok) {
        location.href = 'storage.html';
      } else {
        const data = await res.json().catch(()=>({}));
        document.querySelector('#msg').textContent = data.error || 'Login failed';
      }
    }
    document.querySelector('#login-form').addEventListener('submit', login);
  </script>
</body>
</html>
